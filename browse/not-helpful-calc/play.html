<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The not-helpful calculator | arealbananagames</title>
</head>
<body style="font-family: sans-serif;">
    <center>
        <h1>The not-helpful calculator</h1>
        <input placeholder="Enter equation... (Ex. 2+2)"><button onclick="go()">Done</button>
        <p>Result: <b id="result">Nothing yet...</b></p>
    </center>
    <script>
        function go() {
            var re = Math.floor(Math.random() * 10001)
            document.getElementById('result').innerHTML=(re)
        }
    </script>
</body>
</html>
